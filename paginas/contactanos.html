<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shorcut icon" type="png" href="../recursos/android-icon-36x36.png">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/8c75121902.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <meta name="description" content="Aprende fotografia de manera dinamica , divertida y profesional, con modalidades online y/o presenciales"> 
    <meta name="keywords" content="html, fotografia, curso de fotografia, aprender fotografia, fotos, aprender"> 
    <title>FotoProWeb</title>  
</head>
<body>
    <header>
        <section class="header__index">
            <div class="header__logo">
                <a href="../index.html"><img src="../recursos/logo.jpg" alt="logo" height="100px" class="header__logo--celu">
                </a>
            </div>
            <nav class="header__nav">
                <div class="header__loginbtn--padre">
                    <a href="login.html" target="_blank"><button class="header__loginbtn">Login</button></a>
                </div>
                <div class="header__buscador">
                    <input type="text" class="header__buscador--input" placeholder="Buscar"> 
                </div>
                <label class="header__boton_desplegable" for="menu-check"><i for="menu-check" class="fa-solid fa-bars"></i></i></label>
                <input class="menu__checkbox--input" type="checkbox" id="menu-check">                <ul class="header__navegador header__navegador--visible">
                    <li class="botonesheader"><a href="eventos.html">Eventos</a></li>
                    <li class="botonesheader"><a href="capacitacion.html">Capacitacion</a></li>
                    <li class="botonesheader"><a href="contactanos.html">Contactanos</a></li>
                </ul>
            </nav>
        </section>
    </header>


    <main>
        <section class="main__contactanos">
            <img src="../recursos/Contacto.jpg" alt="contactanos" class="main__contactanos--foto">
            <div class="main__contactanos--titulo">
                <h4 class="main__contactanos--titulo--hijo">
                    Dejanos todas tus dudas
                </h4>
            </div>
        </section>
        <section class="main__formulario--contenedor">
            <div class="main__formulario">
                <label class="form__form--etiqueta">Nombre</label>
                <input class="contactanos__input" type="text">
                <label class="form__form--etiqueta">Mail</label>
                <input class="contactanos__input" type="text">
                <label class="form__form--etiqueta">Mensaje</label>
                <textarea class="contactanos__input" name="dejanos tu comentario" cols="30" rows="10"></textarea>
                <button class="form__btn">Enviar Mensaje</button>
            </div>
            <div class="main__logo--formulario">
                <img src="../recursos/logo.jpg" alt="logo" class="logo__formulario">
            </div>
        </section>
        <div class="contactanos__mapa--contenedor">
            <iframe class="contactanos__mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6568.503311437639!2d-58.44555769033341!3d-34.59779741325034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca0ae44e3f25%3A0xd37d5de5af65697c!2sAvenida%20Corrientes%205506-5560!5e0!3m2!1ses-419!2sar!4v1650064849917!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <footer>
        <div class="footer__logo">
            <img class="footer__logo--hijo" src="../recursos/blur_edges_logo_footer.png" alt="logo" height="100px">
        </div>
        <section class="footer__nav">
            <div class="redes">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Telegram</a>
            </div>
            <div>
                <p>2022, Todos Los Derechos Reservados.</p>
            </div>
        </section>

    </footer>

</body>
</html>
