<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shorcut icon" type="png" href="../recursos/android-icon-36x36.png">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-widsth, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/8c75121902.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <title>FotoProWeb</title>  
</head>

<body>
    <header>
        <section class="header__index">
            <div class="header__logo">
                <img src="../recursos/logo.jpg" alt="logo" height="100px" class="header__logo--celu">
            </div>
            <nav class="header__nav">
                <div class="header__loginbtn--padre">
                    <a href="login.html" target="_blank"><button class="header__loginbtn">Login</button></a>
                </div>
                <div class="header__buscador">
                    <input type="text" class="header__buscador--input">Buscar
                </div>
                <button class="header__boton_desplegable"><i class="fa-solid fa-bars"></i></i></button>
                <ul class="header__navegador">
                    <li class="botonesheader"><a href="paginas/eventos.html">Eventos</a></li>
                    <li class="botonesheader"><a href="paginas/capacitacion.html">Capacitacion</a></li>
                    <li class="botonesheader"><a href="paginas/contactanos.html">Contactanos</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="container-fluid">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <div class="form-floating">
                <input class="input__btn" type="submit" value="iniciar sesion">
            </div>

        </section>
<!--         <section class="main__page">
            <input type="text" class="main_input">usuario
            <input type="text" class="main_input">contraseña
            <input type="submit" value="iniciar sesion">
        </section> -->
    </main>

    <footer>
        <div class="footer__logo">
            <img class="footer__logo--hijo" src="../recursos/blur_edges_logo_footer.png" alt="logo" height="100px">
        </div>
        <section class="footer__escrito">
            <div class="botonesfooter">Instagram</div>
            <div class="botonesfooter">Facebook</div>
            <div class="botonesfooter">Telegram</div>
            <div class="footer__disclaimer--padre">
                <h5 class="footer__disclaimer">marca registrada y derechos reservados ...</h5>
            </div>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
